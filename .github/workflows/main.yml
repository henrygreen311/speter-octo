name: tester

on:
  schedule:
    - cron: '0 */1 * * *'   # Every 2 hours
  workflow_dispatch:         # Manual trigger

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 4: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 5: Install dependencies in Creator folder
      - name: Install Creator dependencies
        working-directory: Creator
        run: |
          npm install playwright
          npx playwright install firefox
          python -m pip install --upgrade pip
          python -m pip install requests

      # Step 6: Make Python scripts executable
      - name: Make Creator scripts executable
        working-directory: Creator
        run: |
          chmod +x tempmail.py img.py

      # Step 7: Run runner.js inside Xvfb
      - name: Run Creator runner.js with Xvfb
        working-directory: Creator
        run: |
          xvfb-run -a node runner.js

      # Step 8: Store Creator outputs as artifacts
      - name: Upload Creator results
        uses: actions/upload-artifact@v4
        with:
          name: creator-output
          path: |
            Creator/tempmail_accounts.json
          retention-days: 7

      # Step 9: Install dependencies in engine folder
      - name: Install Engine dependencies
        working-directory: engine
        run: |
          npm install playwright
          npx playwright install firefox
          python -m pip install --upgrade pip
          python -m pip install requests

      # Step 10: Run runner.js with Xvfb inside engine
      - name: Run Engine runner.js with Xvfb
        working-directory: engine
        run: |
          xvfb-run -a node runner.js

      # Step 11: Store Engine outputs (JSON + screenshots) as artifacts
      - name: Upload Engine results
        uses: actions/upload-artifact@v4
        with:
          name: engine-output
          path: |
            engine/tempmail.json
            engine/*.png
          retention-days: 7
