name: tester

on:
  schedule:
    - cron: '0 */1 * * *'   # Every 2 hours
  workflow_dispatch:         # Manual trigger

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 4: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 5: Install dependencies in Creator folder
      - name: Install Creator dependencies
        working-directory: Creator
        run: |
          npm install playwright
          npx playwright install firefox
          python -m pip install --upgrade pip
          python -m pip install requests

      # Step 6: Make Creator scripts executable
      - name: Make Creator scripts executable
        working-directory: Creator
        run: |
          chmod +x tempmail.py img.py

      # Step 7: Run runner.js inside Xvfb
      - name: Run Creator runner.js with Xvfb
        working-directory: Creator
        run: |
          xvfb-run -a node runner.js

      # Step 8: Commit and push Creator results to repo
      - name: Commit and push Creator results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Creator/tempmail_accounts.json
          git commit -m "Update Creator results [auto]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}

      # Step 9: Install dependencies in engine folder
      - name: Install Engine dependencies
        working-directory: engine
        run: |
          npm install playwright
          npx playwright install firefox
          python -m pip install --upgrade pip
          python -m pip install requests

      # Step 10: Run runner.js with Xvfb inside engine
      - name: Run Engine runner.js with Xvfb
        working-directory: engine
        run: |
          xvfb-run -a node runner.js

      # âœ… Step 11: Commit and push Engine results (including new JSONs)
      - name: Commit and push Engine results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add all expected output files
          git add engine/tempmail.json \
                  engine/tempmail_1.json \
                  engine/tempmail_2.json \
                  engine/tempmail_3.json \
                  engine/*.png
          
          # Commit changes if any
          git commit -m "Update Engine results [auto]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}