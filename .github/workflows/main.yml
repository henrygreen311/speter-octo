name: tester

on:
  schedule:
    - cron: '0 */2 * * *'   # Every 2 hours
  workflow_dispatch:         # Manual trigger

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 4: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 5: Install dependencies in Creator folder
      - name: Install Creator dependencies
        working-directory: Creator
        run: |
          npm install playwright
          npx playwright install firefox
          python -m pip install --upgrade pip
          python -m pip install requests

      # Step 6: Make Python scripts executable
      - name: Make Creator scripts executable
        working-directory: Creator
        run: |
          chmod +x tempmail.py img.py

      # Step 7: Run runner.js inside Xvfb
      - name: Run Creator runner.js with Xvfb
        working-directory: Creator
        run: |
          xvfb-run -a node runner.js

      # Step 8: Commit and push updated tempmail_accounts.json
      - name: Commit and push updates from Creator
        working-directory: Creator
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tempmail_accounts.json
          git diff --quiet || git commit -m "Update tempmail_accounts.json [ci skip]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 9: Install dependencies in engine folder
      - name: Install Engine dependencies
        working-directory: engine
        run: |
          npm install playwright
          npx playwright install firefox
          python -m pip install --upgrade pip
          python -m pip install requests

      # Step 10: Run runner.py with Xvfb inside engine
      - name: Run Engine runner.py with Xvfb
        working-directory: engine
        run: |
          xvfb-run -a python3 runner.py

      # Step 11: Commit and push updated tempmail.json
      - name: Commit and push updates from Engine
        working-directory: engine
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tempmail.json
          git diff --quiet || git commit -m "Update tempmail.json [ci skip]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
