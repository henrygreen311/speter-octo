name: tester2

on:
  schedule:
    - cron: '0 */1 * * *'   # Every 2 hours
  workflow_dispatch:         # Manual trigger

concurrency:
  group: engine-auto-update   # Prevent concurrent runs overlapping
  cancel-in-progress: false   # Allow ongoing runs to complete

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0   # Required for full git history (enables pull/rebase)

      # Step 2: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 4: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 5: Install dependencies in engine folder
      - name: Install Engine dependencies
        working-directory: engine
        run: |
          npm install playwright
          npx playwright install firefox
          python -m pip install --upgrade pip
          python -m pip install requests

      # Step 6: Run runner2.js with Xvfb inside engine
      - name: Run Engine runner2.js with Xvfb
        working-directory: engine
        run: |
          xvfb-run -a node runner2.js

      #  Step 7: Commit and push Engine results safely
      - name: Commit and push Engine results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure we're on the correct branch
          git checkout main

          # Synchronize with remote (pull + rebase)
          git fetch origin main
          git pull --rebase origin main || true

          # Add new or updated result files
          git add engine/tempmail_4.json \
                  engine/tempmail_5.json \
                  engine/tempmail_6.json \
                  engine/tempmail_7.json \
                  engine/*.png

          # Commit changes if any
          git commit -m "Update Engine results [auto]" || echo "No changes to commit"

          # Push safely (with lease protection)
          git push --force-with-lease origin main
