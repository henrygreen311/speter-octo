name: tester2

on:
  schedule:
    - cron: '0 */1 * * *'   # Every 2 hours
  workflow_dispatch:         # Manual trigger

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 4: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 5: Install dependencies in engine folder
      - name: Install Engine dependencies
        working-directory: engine
        run: |
          npm install playwright
          npx playwright install firefox
          python -m pip install --upgrade pip
          python -m pip install requests

      # Step 6: Run runner.js with Xvfb inside engine
      - name: Run Engine runner2.js with Xvfb
        working-directory: engine
        run: |
          xvfb-run -a node runner2.js

      # âœ… Step 7: Commit and push Engine results (including new JSONs)
      - name: Commit and push Engine results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add all expected output files
          git add engine/tempmail_4.json \
                  engine/tempmail_5.json \
                  engine/tempmail_6.json \
                  engine/tempmail_7.json \
                  engine/*.png
          
          # Commit changes if any
          git commit -m "Update Engine results [auto]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}